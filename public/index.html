<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Side Panel - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto max-w-2xl mt-20 bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">eBay Side Panel</h1>
        <p class="text-gray-700 mb-6">Synchronize your local inventory with eBay.</p>
        <div id="auth-buttons">
            <a href="/auth/ebay"
                class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                Connect to eBay
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/session.js"></script>
</body>

</html>
